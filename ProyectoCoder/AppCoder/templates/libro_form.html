{% extends 'commonContent.html' %} {% load static %} {% block contentViews %}

<section>
  <h2>Libros</h2>

  <form action="{% url 'bookForm' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">Titulo</label>
      <input type="text" name="title" placeholder="Ingrese el titulo" />
    </div>

    <div>
      <label for="year">Año</label>
      <input
        type="number"
        name="year"
        placeholder="Ingrese el año de publiocación"
      />
    </div>

    <div>
      <label for="author">Autor</label>
      <input type="text" name="author" placeholder="Ingrese el autor" />
    </div>

    <input type="submit" value="Agregar" />
  </form>
</section>

{% endblock %}

{% extends 'commonContent.html' %} {% load static %} {% block contentViews %}

<section>
  <h2>Publicaciones</h2>

  <form action="{% url 'publicationForm' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="name">Nombre</label>
      <input type="text" name="name" placeholder="Ingrese el nombre" />
    </div>

    <div>
      <label for="author">Autor</label>
      <input type="text" name="author" placeholder="Ingrese el autor" />
    </div>

    <input type="submit" value="Agregar" />
  </form>
</section>

{% endblock %}
